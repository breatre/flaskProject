<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言墙</title>
    <style>
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index">首页</a>
        <a href="upload">上传视频</a>
        <a href="video_list">视频列表</a>
        <a href="message_wall">留言墙</a>
    </nav>
    <h2>留言墙</h2>
    <form method="POST" action="{{ url_for('message_wall') }}">
        <textarea name="content" placeholder="写下您的留言..." required></textarea>
        <button type="submit">发布留言</button>
    </form>
    <div class="messages">
        {% for message in messages %}
            <div class="message">
                <p>{{ message.content }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
